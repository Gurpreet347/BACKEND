<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-modal">
        <div class="login-container">
            <span class="close" onclick="window.history.back()">&times;</span> <!-- Back to the previous page -->
            <h2>Welcome back.</h2>
            <button class="login-btn google">Sign in with Google</button>
            <button class="login-btn facebook">Sign in with Facebook</button>
            <button class="login-btn apple">Sign in with Apple</button>
            <button class="login-btn x">Sign in with X</button>
            <button class="login-btn email">Sign in with email</button>
            <p>No account? <a href="#">Create one</a></p>
            <p>Forgot email or trouble signing in? <a href="#">Get help</a>.</p>
            <p>Click “Sign in” to agree to Medium’s <a href="#">Terms of Service</a> and acknowledge that Medium’s <a href="#">Privacy Policy</a> applies to you.</p>
        </div>
    </div>
</body>
</html>
